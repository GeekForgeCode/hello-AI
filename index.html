<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>GeekForgeCode | 终端实验室</title>
    <style>
        :root { --neon-blue: #00f3ff; --dark-bg: #0a0a0f; --mid-bg: #111118; --border: #1f2937; }
        body { margin: 0; font-family: 'Fira Code', monospace; background: var(--dark-bg); color: #e2e8f0; display: flex; height: 100vh; overflow: hidden; }

        /* 左侧窄导航 (图标栏) */
        .sidebar-icons { width: 70px; background: #0f172a; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 25px; }
        .icon-btn { width: 40px; height: 40px; color: #64748b; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; border-radius: 8px; text-decoration: none; font-size: 12px; border: 1px solid transparent; }
        .icon-btn:hover, .icon-btn.active { color: var(--neon-blue); border-color: var(--neon-blue); background: rgba(0, 243, 255, 0.1); }

        /* 中间文章列表栏 */
        .article-list { width: 300px; background: var(--mid-bg); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .list-header { padding: 20px; text-align: center; border-bottom: 1px solid var(--border); font-weight: bold; letter-spacing: 2px; color: var(--neon-blue); }
        .list-container { flex: 1; overflow-y: auto; }
        .list-item { padding: 15px 20px; border-bottom: 1px solid #1a1a24; cursor: pointer; transition: 0.2s; font-size: 0.85rem; color: #94a3b8; text-decoration: none; display: block; }
        .list-item:hover { background: rgba(255,255,255,0.05); color: #fff; padding-left: 25px; }

        /* 右侧主内容区 (使用 iframe 嵌入模板) */
        .content-frame { flex: 1; border: none; background: #000; }

        /* 状态栏 (底部) */
        .status-footer { position: fixed; bottom: 0; left: 0; width: 70px; padding: 10px 0; text-align: center; border-top: 1px solid var(--border); }
        #clock { font-size: 10px; color: var(--neon-blue); }
    </style>
</head>
<body>
    <nav class="sidebar-icons">
        <div style="width:40px; height:40px; background:var(--neon-blue); border-radius:50%; margin-bottom:20px; overflow:hidden;">
            <img src="https://via.placeholder.com/40" alt="Avatar">
        </div>
        <a href="#" class="icon-btn active">技术</a>
        <a href="#" class="icon-btn">生活</a>
        <a href="#" class="icon-btn">架构</a>
        <a href="#" class="icon-btn">关于</a>
        
        <div class="status-footer">
            <div id="clock">00:00</div>
        </div>
    </nav>

    <aside class="article-list">
        <div class="list-header">技术存档</div>
        <div class="list-container">
            <a href="post-template.html?md=posts/ai/transformer.md" target="viewer" class="list-item">Transformer 架构实现</a>
            <a href="post-template.html?md=posts/ai/agent-tuning.md" target="viewer" class="list-item">Agent 调优实战</a>
            <a href="post-template.html?md=posts/ai/llm-eval.md" target="viewer" class="list-item">LLM 评测指南</a>
        </div>
    </aside>

    <iframe name="viewer" src="post-template.html?md=posts/ai/transformer.md" class="content-frame"></iframe>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
